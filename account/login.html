<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In here!</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/login.mjs"></script>
    <script type="module" src="../js/header.mjs"></script>
    <script type="module" src="../js/footer.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header"></header>
    <main>
      <div class="img_text_log_reg flex">
        <img class="img_log_reg rounded" src="../assets/6502423.jpg" alt="Logo" />
        <p>Log Into HotView Labs</p>
      </div>
      <div class="form_log_reg flex">
        <form method="post" action="/">
          <label class="text_login_register" for="login_email"
            >email address</label
          >
          <input type="email" id="login_email" placeholder="name@example.com"/>
          <label class="text_login_register" for="login_password"
            >Password</label
          >
          <input type="password" id="login_password" placeholder="Password" />
          <button
            id="login"
            class="buttons_login_register button_color"
            type="button"
          >
            log in
          </button>
        </form>
        <p class="text_login_register">
          Can't log in? Maybe your not registered!
        </p>
        <a class="link_login_register" href="../account/register.html"
          >register here</a
        >
      </div>
    </main>
    <footer id="app-footer" class="grid"></footer>
  </body>
</html>
