<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/register.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <div id="header_logo">
      <a href="../index.html"
        ><img class="logo" src="../assits/6502423.jpg" alt="Logo"
      /></a>
      <p id="text_header">HotView Labs</p>
    </div>
    <div id="button_container">
      <div id="signindiv" class="hidden">
        <a href="./account/register.html"><button>Register</button></a>
        <a href="./account/login.html"><button>LogIn</button></a>
      </div>
      <div id="creatediv" class="hidden">
        <a href="./post/create.html"
          ><button class="header_button">Create a new post</button></a
        >
        <a id="logout" href="#"
          ><button class="header_button">Log out</button></a
        >
      </div>
    </div>
  </header>
  <body>
    <div class="img_text_log_reg">
      <img class="img_log_reg" src="../assits/6502423.jpg" alt="Logo" />
      <p>Create Your Account</p>
    </div>
    <div class="form_log_reg">
      <form method="post" action="/">
        <label class="text_login_register" for="register_username">Username</label>
        <input type="text" placeholder="Username" id="register_username" />
        <label class="text_login_register" for="register_email">email address</label>
        <input
          type="email"
          id="register_email"
          placeholder="name@example.com"
        />
        <label class="text_login_register" for="register_password">password</label>
        <input type="password" id="register_password" placeholder="password" />
        <button id="register" class="buttons_login_register" type="button">continue</button>
      </form>
      <p class="text_login_register">Do you alredy have a account?</p>
      <a  class="link_login_register" href="../account/login.html">Log in here!</a>
    </div>
  </body>
</html>
