<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register here!</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/header.mjs"></script>
    <script type="module" src="../js/register.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header id="app-header"></header>
  <body>
    <div class="img_text_log_reg flex">
      <img class="img_log_reg" src="../assets/6502423.jpg" alt="Logo" />
      <p>Create Your Account</p>
    </div>
    <div class="form_log_reg flex">
      <form method="post" action="/">
        <label class="text_login_register" for="register_username"
          >Username</label
        >
        <input type="text" placeholder="Username" id="register_username" />
        <label class="text_login_register" for="register_email"
          >email address</label
        >
        <input
          type="email"
          id="register_email"
          placeholder="name@example.com"
        />
        <label class="text_login_register" for="register_password"
          >password</label
        >
        <input type="password" id="register_password" placeholder="Password" />
        <button id="register" class="buttons_login_register" type="button">
          continue
        </button>
      </form>
      <p class="text_login_register">Do you alredy have a account?</p>
      <a class="link_login_register" href="../account/login.html"
        >Log in here!</a
      >
    </div>
  </body>
  <footer class="grid">
    <div class="flex logo_text_footer">
      <img class="logo rounded" src="../assets/6502423.jpg" alt="Logo" />
      <p class="text_header">HotView Labs</p>
    </div>
    <div class="flex address">
      <h2 class="title_address">Address</h2>
      <p>
        HotView Labs Level 5, Suite 327 Imperial Trade Center Coruscant,
        Galactic City 110011 Sector 001, Core Worlds Galactic Republic
      </p>
    </div>
  </footer>
</html>
