<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/header.mjs"></script>
    <script type="module" src="../js/index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header">
    </header>
    <main>
      <div class="main_post_content">
        <h1 id="title"></h1>
        <div class="post_content flex">
        <img id="image" src="" alt="" />
        <div id="content"></div>
      </div>
      <div class="post_info flex">
        <p id="author"></p>
        <p id="created"></p>
        <p id="updated"></p>
        <a id="share" href="#"></a>
      </div>
      <div class="button_post_content flex">
        <a id="edit_button" class="hidden"><button class="button_color">Edit this post</button></a>
      </div>
    </main>
  </body>
  <footer class="grid">
    <div class="flex logo_text_footer">
      <img class="logo rounded" src="../assets/6502423.jpg" alt="Logo" />
      <p class="text_header">HotView Labs</p>
    </div>
    <div class="flex address">
      <h2 class="title_address">Address</h2>
      <p>
        HotView Labs Level 5, Suite 327 Imperial Trade Center Coruscant,
        Galactic City 110011 Sector 001, Core Worlds Galactic Republic
      </p>
    </div>
  </footer>
</html>
