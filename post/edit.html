<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit your blog post</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/header.mjs"></script>
    <script type="module" src="../js/footer.mjs"></script>
    <script type="module" src="../js/editpost.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header"></header>
    <main>
      <h1 class="title flex">Edit Post</h1>
      <div class="preview_container flex">
        <form class="post_inputs flex" method="post" action="/">
          <label class="label_text" for="edit_titlepost">Title</label>
          <input type="text" id="edit_titlepost" placeholder="Your title" />
          <label class="label_text" for="edit_post">Content</label>
          <textarea
            id="edit_post"
            placeholder="Write your content here"
          ></textarea>
          <label class="label_text" for="edit_image">Image link</label>
          <input
            type="text"
            id="edit_image"
            placeholder="URL address for your image"
          />
          <input
            type="text"
            id="edit_image_description"
            placeholder="Add a description for your image"
          />
          <button id="save_edit" class="button_color" type="button">
            Save
          </button>
          <button id="delete_post" class="button_color" type="button">
            Delete this post
          </button>
        </form>
        <!-- <div class="vertical_line"></div> -->
        <div id="preview" class="view_container">
          <h2 id="title_preview"></h2>
          <div class="post_content_pre flex">
            <img id="image_preview" src="#" alt="#" />
            <p id="body_preview"></p>
          </div>
        </div>
      </div>
    </main>
    <footer id="app-footer" class="grid"></footer>
  </body>
</html>
