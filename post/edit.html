<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit blog post</title>
    <link rel="stylesheet" href="../style/styles.css">
    <script type="module" src="../post/create.html"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <div id="header_logo">
        <a href="../index.html"><img class="logo" src="../assits/6502423.jpg" alt="Logo" /></a>
        <p id="text_header">HotView Labs</p>
    </div>
    <div id="button_container">
        <div id="signindiv" class="hidden">
            <a href="../account/register.html"><button>Register</button></a>
            <a href="../account/login.html"><button>LogIn</button></a>
        </div>
        <div id="creatediv" class="hidden">
            <a href="../post/create.html"><button class="header_button">Create a new post</button></a>
            <a id="logout" href="#"><button class="header_button">Log out</button></a>
        </div>
    </div>
</header>
  <body>
    <body>
      <h1 class="title">Edit Post</h1>
      <form class="post_inputs" method="post" action="/">
        <label for="edit_titlepost">Title</label>
        <input type="text" id="edit_titlepost" placeholder="Your title" />
        <label for="edit_post">Content</label>
        <textarea id="edit_post" placeholder="Write your content here"></textarea>
        <label for="edit_image">Image link</label>
        <input
          type="text"
          id="edit_image"
          placeholder="URL address for your image"
        />
        <input type="text" id="edit_image_description" placeholder="Add a description for your image" />
        <button id="save_edit" type="button">Save</button>
        <button id="delete_post" type="button">Delete</button>
      </form>
    </body>
  </body>
</html>
