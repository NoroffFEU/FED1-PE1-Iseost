<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit your blog post</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <script type="module" src="../js/header.mjs"></script>
    <script type="module" src="../js/editpost.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header id="app-header"></header>
  <body>
    <h1 class="title flex">Edit Post</h1>
    <form class="post_inputs flex" method="post" action="/">
      <label class="label_text" for="edit_titlepost">Title</label>
      <input type="text" id="edit_titlepost" placeholder="Your title" />
      <label class="label_text" for="edit_post">Content</label>
      <textarea id="edit_post" placeholder="Write your content here"></textarea>
      <label class="label_text" for="edit_image">Image link</label>
      <input
        type="text"
        id="edit_image"
        placeholder="URL address for your image"
      />
      <input
        type="text"
        id="edit_image_description"
        placeholder="Add a description for your image"
      />
      <button id="save_edit" type="button">Save</button>
      <button id="delete_post" type="button">Delete this post</button>
    </form>
    <!-- <div class="vertical_line"></div> -->
  </body>
  <footer class="grid">
    <div class="flex logo_text_footer">
      <img class="logo rounded" src="../assets/6502423.jpg" alt="Logo" />
      <p class="text_header">HotView Labs</p>
    </div>
    <div class="flex address">
      <h2 class="title_address">Address</h2>
      <p>
        HotView Labs Level 5, Suite 327 Imperial Trade Center Coruscant,
        Galactic City 110011 Sector 001, Core Worlds Galactic Republic
      </p>
    </div>
  </footer>
</html>
